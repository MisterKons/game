<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mobile_styles.css" media="(max-width: 768px)">
</head>
<body>
<div id="gameContainer">
    <div id="controlPanel">
        <div id="betAmountContainer">
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" value="10" min="1">
        </div>
        <div id="pointsContainer">
            <span>Points: </span><span id="points">5000</span>
        </div>
        <button id="releaseButton" class="mobile-button">Release Ball</button>
    </div>
    <div id="gameArea">
        <canvas id="gameCanvas"></canvas>
        <div id="slotsContainer"></div>
        <div id="historyContainer">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
