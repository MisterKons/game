<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
<div class="welcome-container">
  <h1>Welcome to the Game Portal</h1>
  <div class="button-container">
    <button onclick="startPlinko()">Play Plinko</button>
    <button onclick="startAnotherGame()">Play Another Game</button>
    <!-- Add more buttons for other games here -->
  </div>
</div>

<script>
  function startPlinko() {
    window.location.href = "plinko_ball.html"; // Change this to the actual path of your Plinko game
  }

  function startAnotherGame() {
    window.location.href = 'slot_machine.html'; // Change this to the actual path of your other game
  }
</script>
</body>
</html>
